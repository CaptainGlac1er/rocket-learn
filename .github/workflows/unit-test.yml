name: Unit Test
on: [push]
jobs:
  Unit-Test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.x'
      - name: Install dependencies
        run: pip install -r requirements.txt

